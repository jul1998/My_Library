<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
<h1>My Library</h1>
    {%if not all_books%}
        <h1>Library is empty</h1>
    {%else%}
        <ul class="list-group">
            {% for book in all_books %}
                <li class="list-group-item">{{book.title}} - {{book.author}} - {{book.rating}} <a href="{{url_for('edit_rating', book_id=book.id)}}"> <button class="btn btn-info">Change rating</button> </a>  <a href="{{url_for('delete_book', id=book.id)}}"> <button type="button" class="btn btn-danger">Delete</button> </a> </li>
            {%endfor%}
        </ul>
    {%endif%}
    
<a href="{{url_for('add')}}"> <button class="btn btn-primary btn-lg">Add book</button> </a>
</body>
</html>
